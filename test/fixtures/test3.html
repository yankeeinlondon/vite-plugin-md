<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css"
    integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <div class="markdown-body">
    <h1>Code Builder Test</h1>
    <p>this test is intended to validate testing of code blocks</p>
    <div class="code-wrapper">
      <div class="code-block language-typescript line-numbers-mode" data-lang="ts" data-modifiers="">
        <table class="language-typescript" data-lang="ts" v-pre="true">
          <tr class="">
            <td class="line-1 odd first-row code-line">
            <td class="line-number line-1 odd first-row">1</td><span class="token keyword">type</span> <span
              class="token class-name">Valid</span> <span class="token operator">=</span> <span
              class="token string">'foo'</span> <span class="token operator">|</span> <span
              class="token string">'bar'</span> <span class="token operator">|</span> <span
              class="token string">'baz'</span></td>
          </tr>
          <tr class="">
            <td class="line-2 even code-line">
            <td class="line-number line-2 even">2</td><span class="token keyword">const</span> testVariable<span
              class="token operator">:</span> Valid <span class="token operator">=</span> <span
              class="token string">'foo'</span></td>
          </tr>
          <tr class="">
            <td class="line-3 odd code-line">
            <td class="line-number line-3 odd">3</td><span class="token keyword">function</span> <span
              class="token function">myFunc</span><span class="token punctuation">(</span>name<span
              class="token operator">:</span> <span class="token builtin">string</span><span
              class="token punctuation">)</span> <span class="token punctuation">{</span></td>
          </tr>
          <tr class="">
            <td class="line-4 even code-line">
            <td class="line-number line-4 even">4</td> <span class="token keyword">return</span> <span
              class="token template-string"><span class="token template-punctuation string">`</span><span
                class="token string">hello </span><span class="token interpolation"><span
                  class="token interpolation-punctuation punctuation">${</span>name<span
                  class="token interpolation-punctuation punctuation">}</span></span><span
                class="token template-punctuation string">`</span></span></td>
          </tr>
          <tr class="">
            <td class="line-5 odd last-row code-line">
            <td class="line-number line-5 odd last-row">5</td><span class="token punctuation">}</span></td>
          </tr>
        </table>
      </div>
    </div>
    <p>The test is now complete; everyone should return to their desks.</p>
  </div>
</body>
